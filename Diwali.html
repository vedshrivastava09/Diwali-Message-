<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Diwali ðŸª”</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  background: radial-gradient(circle at top,#0a0a15,#000);
  overflow:hidden;
  height:100vh;
  font-family:'Poppins',sans-serif;
  color:#fff;
}
canvas{position:absolute;top:0;left:0;z-index:1;}

.city{
  position:absolute;
  bottom:0;
  width:100%;
  height:250px;
  display:flex;
  align-items:flex-end;
  justify-content:space-around;
  z-index:2;
}

.building{
  position:relative;
  width:100px;
  background:linear-gradient(to top,#111,#1e1e1e);
  border:2px solid #333;
  border-top:4px solid #555;
  box-shadow:inset 0 0 15px rgba(255,255,255,0.05);
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:flex-start;
}

.building:nth-child(1){height:140px;}
.building:nth-child(2){height:200px;}
.building:nth-child(3){height:180px;}
.building:nth-child(4){height:220px;}
.building:nth-child(5){height:130px;}

/* Windows */
.windows{position:absolute;top:20px;width:100%;display:flex;flex-direction:column;align-items:center;}
.window{width:12px;height:15px;background:yellow;margin:4px auto;border-radius:2px;box-shadow:0 0 4px #fff6aa;}

/* Curved lights */
.lights{position:absolute;top:0;left:0;width:100%;height:50px;pointer-events:none;}
.light{width:6px;height:6px;border-radius:50%;position:absolute;animation: blink 1s infinite alternate;}
@keyframes blink{0%{opacity:0.4;transform:scale(0.8);}100%{opacity:1;transform:scale(1.3);}}

/* Diyas line at bottom */
.bottom-diyas{
  position:absolute;
  bottom:10px;
  width:100%;
  display:flex;
  justify-content:space-around;
  z-index:3;
}
.bottom-diyas .diya{
  font-size:24px;
  filter:drop-shadow(0 0 10px #ffb300);
  animation:glow 1s infinite alternate;
}
@keyframes glow{from{filter: drop-shadow(0 0 10px #ff9100);}to{filter: drop-shadow(0 0 25px #ffd700);}}

/* Happy Diwali Text */
.text{
  position:absolute;top:45%;left:50%;transform:translate(-50%,-50%);
  font-size:60px;font-weight:bold;
  color:#fff;text-shadow:0 0 20px #ffdd00,0 0 40px #ffa500,0 0 80px #ff00ff;
  letter-spacing:3px;
  opacity:0;animation: show 3s ease-in-out forwards;
  animation-delay:1.5s;
  z-index:3;
}
@keyframes show{0%{opacity:0;transform:translate(-50%,-50%) scale(0.8);}100%{opacity:1;transform:translate(-50%,-50%) scale(1.1);}}
</style>
</head>
<body>

<canvas id="fireworks"></canvas>

<div class="city">
  <div class="building">
    <div class="windows"><div class="window"></div><div class="window"></div><div class="window"></div></div>
    <div class="lights"></div>
  </div>
  <div class="building">
    <div class="windows"><div class="window"></div><div class="window"></div><div class="window"></div><div class="window"></div></div>
    <div class="lights"></div>
  </div>
  <div class="building">
    <div class="windows"><div class="window"></div><div class="window"></div><div class="window"></div></div>
    <div class="lights"></div>
  </div>
  <div class="building">
    <div class="windows"><div class="window"></div><div class="window"></div><div class="window"></div><div class="window"></div></div>
    <div class="lights"></div>
  </div>
  <div class="building">
    <div class="windows"><div class="window"></div><div class="window"></div></div>
    <div class="lights"></div>
  </div>
</div>

<!-- Diyas at bottom -->
<div class="bottom-diyas">
  <div class="diya">ðŸª”</div>

  <div class="diya">ðŸª”</div>
  <div class="diya">ðŸª”</div>
  <div class="diya">ðŸª”</div>
  <div class="diya">ðŸª”</div>
  <div class="diya">ðŸª”</div>
</div>

<div class="text">Happy Diwali</div>

<script>
const canvas=document.getElementById('fireworks');
const ctx=canvas.getContext('2d');
canvas.width=innerWidth;
canvas.height=innerHeight;

// Curved lights
document.querySelectorAll('.building').forEach(building=>{
  const container=building.querySelector('.lights');
  const num=7; const amp=10; const width=building.offsetWidth;
  for(let i=0;i<num;i++){
    const l=document.createElement('div');
    l.classList.add('light');
    const x=(width/(num-1))*i;
    const y=Math.sin((i/(num-1))*Math.PI)*amp;
    l.style.left=x+'px'; l.style.top=y+'px';
    const colors=['#ff0040','#00ffff','#00ff00','#ffff00','#ff8000'];
    l.style.background=colors[Math.floor(Math.random()*colors.length)];
    container.appendChild(l);
  }
});

// Fireworks
class Firework{
  constructor(){
    this.x=Math.random()*canvas.width;
    this.y=canvas.height;
    this.color=`hsl(${Math.random()*360},100%,60%)`;
    this.particles=[];
    this.exploded=false;
    this.speed=Math.random()*6+6;
    this.targetY=Math.random()*(canvas.height/2);
  }
  update(){
    if(!this.exploded){this.y-=this.speed;if(this.y<this.targetY)this.explode();}
    else this.particles.forEach(p=>p.update());
  }
  draw(){
    if(!this.exploded){ctx.beginPath();ctx.arc(this.x,this.y,3,0,Math.PI*2);ctx.fillStyle=this.color;ctx.fill();}
    else this.particles.forEach(p=>p.draw());
  }
  explode(){for(let i=0;i<50;i++)this.particles.push(new Particle(this.x,this.y,this.color));this.exploded=true;}
}
class Particle{
  constructor(x,y,color){
    this.x=x;this.y=y;this.color=color;this.size=Math.random()*3+2;this.life=100;
    const angle=Math.random()*Math.PI*2;const speed=Math.random()*6+2;
    this.vx=Math.cos(angle)*speed;this.vy=Math.sin(angle)*speed;
  }
  update(){this.x+=this.vx;this.y+=this.vy;this.vy+=0.05;this.life--;}
  draw(){ctx.globalAlpha=this.life/100;ctx.beginPath();ctx.arc(this.x,this.y,this.size,0,Math.PI*2);ctx.fillStyle=this.color;ctx.fill();ctx.globalAlpha=1;}
}

const fireworks=[];
function animate(){
  ctx.fillStyle="rgba(0,0,0,0.2)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  if(Math.random()<0.3)fireworks.push(new Firework());
  fireworks.forEach((fw,i)=>{fw.update();fw.draw();if(fw.exploded&&fw.particles.every(p=>p.life<=0))fireworks.splice(i,1);});
  requestAnimationFrame(animate);
}
animate();

window.addEventListener('resize',()=>{
  canvas.width=innerWidth;canvas.height=innerHeight;
  document.querySelectorAll('.building .lights').forEach(lights=>lights.innerHTML='');
  document.querySelectorAll('.building').forEach(building=>{
    const container=building.querySelector('.lights');
    const num=7; const amp=10; const width=building.offsetWidth;
    for(let i=0;i<num;i++){
      const l=document.createElement('div');
      l.classList.add('light');
      const x=(width/(num-1))*i;
      const y=Math.sin((i/(num-1))*Math.PI)*amp;
      l.style.left=x+'px'; l.style.top=y+'px';
      const colors=['#ff0040','#00ffff','#00ff00','#ffff00','#ff8000'];
      l.style.background=colors[Math.floor(Math.random()*colors.length)];
      container.appendChild(l);
    }
  });
});
</script>

</body>
